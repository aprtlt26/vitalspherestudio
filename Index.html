        body {

            position: relative;

        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('FON.webp') no-repeat center center fixed;
            background-size: cover;

            z-index: -1;

        .container {

            margin: 0 auto;
            padding: 120px;
            font-size: small;
        }

        .gallery {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            white-space: nowrap;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            position: relative;
        }

        .gallery-item {
            flex: 0 0 auto;
            width: 200px;
            height: 400px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s;
            scroll-snap-align: start;
            transform-origin: center left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item iframe, .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .gallery-item .content {
            padding: 10px;
            text-align: center;
        }

        .gallery-item h3 {
            margin: 0;
            font-size: 1em;
        }

        .gallery-item p {
            margin: 5px 0;
            color: #555;
        }

        .selected-content {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }

        .selected-content iframe {
            width: 100%;
            height: 100%;
        }

        .selected-content .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        h4 {
            font-size: 24px;
            margin-top: 20px;
        }

        h6 {
            font-size: 20px;
            margin-top: 15px;
        }

        a {
            color: #57f83a;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        section {
            margin-bottom: 20px;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .typewriter {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid;
            animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: white; }
        }

        .typewriter:hover {
            color: rgb(13, 234, 227);
        }

        .quote-form {
            flex: 0 0 200px;
            background: rgba(255, 255, 255, 0.335);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgb(0, 0, 0);
            margin-left: 20px;
            font-size: small;
            align-self: flex-start;
        }

        .quote-form input,

            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;

    <script>
        function openModal(url) {
            const modal = document.getElementById('selectedContent');
            const iframe = modal.querySelector('iframe');
            iframe.src = url;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('selectedContent');
            const iframe = modal.querySelector('iframe');
            iframe.src = '';
            modal.style.display = 'none';
        }

        function scrollGallery(distance) {
            const gallery = document.querySelector('.gallery');
            gallery.scrollBy({ left: distance, behavior: 'smooth' });
        }

        function loadIframe(element) {
            const img = element.querySelector('img');
            const iframe = document.createElement('iframe');
            iframe.src = img.getAttribute('data-src');
            iframe.frameBorder = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.objectFit = 'cover';
            iframe.style.pointerEvents = 'none';
            element.replaceChild(iframe, img);
        }
    </script>
